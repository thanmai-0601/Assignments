<div class="min-h-screen bg-gray-100 p-8">

  <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">
    My Basic CRUD Operations
  </h2>

  <!-- FORM CARD -->
  <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md mb-10">

    <div class="mb-4">
      <label class="block text-gray-600 font-medium mb-1">Name</label>
      <input
        type="text"
        [(ngModel)]="user.name"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter name"
      />
    </div>

    <div class="mb-6">
      <label class="block text-gray-600 font-medium mb-1">Email</label>
      <input
        type="email"
        [(ngModel)]="user.email"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter email"
      />
    </div>

    <button
      (click)="saveUser()"
      class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
    >
      {{ isEditMode ? 'Update User' : 'Add User' }}
    </button>

  </div>

  <!-- TABLE CARD -->
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">

    <table class="w-full text-left">
      <thead class="bg-gray-200 text-gray-700">
        <tr>
          <th class="p-4">Name</th>
          <th class="p-4">Email</th>
          <th class="p-4 text-center">Actions</th>
        </tr>
      </thead>

      <tbody>
        @for (u of users; track $index) {
        <tr class="border-b hover:bg-gray-50">

          <td class="p-4">{{ u.name }}</td>
          <td class="p-4">{{ u.email }}</td>

          <td class="p-4 text-center space-x-2">
            <button
              (click)="editUser(u)"
              class="bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-500 transition"
            >
              Edit
            </button>

            <button
              (click)="deleteUser(u.id)"
              class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition"
            >
              Delete
            </button>
          </td>

        </tr>
        }
      </tbody>
    </table>

  </div>

</div>
