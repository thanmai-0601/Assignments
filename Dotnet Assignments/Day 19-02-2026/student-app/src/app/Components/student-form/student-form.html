<div class="min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200 flex items-center justify-center p-6">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-6xl">

    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-8">
      Student Registration
    </h2>

    <div class="flex gap-10">

      <!-- ================= LEFT SIDE - FORM ================= -->
      <div class="w-1/2">

        <form (ngSubmit)="submitForm()" class="space-y-4">

          <!-- Name -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Name</label>
            <input type="text"
                   [(ngModel)]="student.name"
                   name="name"
                   required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
          </div>

          <!-- Email -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Email</label>
            <input type="email"
                   [(ngModel)]="student.email"
                   name="email"
                   required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
          </div>

          <!-- Age -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Age</label>
            <input type="number"
                   [(ngModel)]="student.age"
                   name="age"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
          </div>

          <!-- Course -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Course</label>
            <input type="text"
                   [(ngModel)]="student.course"
                   name="course"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
          </div>

          <!-- Buttons -->
          <div class="flex gap-3">

            <button type="submit"
                    class="flex-1 bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
              {{ isEditMode ? 'Update Student' : 'Add Student' }}
            </button>

            <button type="button"
                    *ngIf="isEditMode"
                    (click)="resetForm()"
                    class="flex-1 bg-gray-400 text-white py-2 rounded-lg font-semibold hover:bg-gray-500 transition">
              Cancel
            </button>

          </div>

        </form>

      </div>


      <!-- ================= RIGHT SIDE - STUDENT LIST ================= -->
      <div class="w-1/2">

        <h3 class="text-xl font-semibold text-gray-800 mb-4">
          Student List
        </h3>

        <!-- No Data Message -->
        <div *ngIf="students && students.length === 0"
             class="text-gray-500 mb-4">
          No students added yet.
        </div>

        <!-- Student Cards -->
        <ul class="space-y-4" *ngIf="students && students.length > 0">

          <li *ngFor="let s of students"
              class="bg-indigo-50 border-l-4 border-indigo-500 p-4 rounded-md shadow-sm">

            <div class="font-semibold text-indigo-700 text-lg">
              {{ s.name }}
            </div>

            <div class="text-sm text-gray-600 mb-3">
              {{ s.email }} |
              Age: {{ s.age }} |
              Course: {{ s.course }}
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-2">

              <button
                (click)="editStudent(s)"
                class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 transition">
                Edit
              </button>

              <button
                (click)="deleteStudent(s.id)"
                class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 transition">
                Delete
              </button>

            </div>

          </li>

        </ul>

      </div>

    </div>
  </div>
</div>
