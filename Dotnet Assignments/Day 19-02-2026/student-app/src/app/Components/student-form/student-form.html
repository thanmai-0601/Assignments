<div class="min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200 flex items-center justify-center p-6">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-lg">

    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">
      Student Registration Form
    </h2>

    <form (ngSubmit)="submitForm()" class="space-y-4">

      <!-- Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Name</label>
        <input type="text"
               [(ngModel)]="student.name"
               name="name"
               required
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email"
               [(ngModel)]="student.email"
               name="email"
               required
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition">
      </div>

      <!-- Age -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Age</label>
        <input type="number"
               [(ngModel)]="student.age"
               name="age"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition">
      </div>

      <!-- Course -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Course</label>
        <input type="text"
               [(ngModel)]="student.course"
               name="course"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition">
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300 shadow-md">
        Submit
      </button>

    </form>

    <hr class="my-6">

    <!-- Student List -->
    <h3 class="text-xl font-semibold text-gray-800 mb-4">Student List</h3>

    <ul class="space-y-2">
      <li *ngFor="let s of students"
          class="bg-indigo-50 border-l-4 border-indigo-500 p-3 rounded-md shadow-sm">
        <span class="font-semibold text-indigo-700">{{s.name}}</span>
        <div class="text-sm text-gray-600">
          {{s.email}} | Age: {{s.age}} | Course: {{s.course}}
        </div>
      </li>
    </ul>

  </div>

</div>
